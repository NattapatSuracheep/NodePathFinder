version: 2.1

orbs:
  windows: circleci/windows@2.2.0

jobs:
  test:
    description: Setup and run application tests
    executor:
      name: windows/default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ea:af:a4:23:5c:4a:01:5c:19:1f:50:73:9f:e2:85:5b"
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "NodePathFinder.csproj" }}
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "NodePathFinder.csproj" }}
  build:
    description: Build application with Release configuration
    executor:
      name: windows/default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ea:af:a4:23:5c:4a:01:5c:19:1f:50:73:9f:e2:85:5b"
      - checkout
      - run:
          name: "Build Application according to some given configuration"
          command: dotnet.exe build --configuration Release
workflows:
  test_and_build:
    jobs:
      - test
      - build:
          requires:
            - test